header:
  version: 12

distro: ktn

defaults:
  repos:
    refspec: ${YOCTO_SERIES}
    patches:
      repo: yocto-ktn-bsp

repos:
  # Add base repo, so we can use it as base for patch files
  yocto-ktn-bsp:
    layers:
      layer-path: disabled
  meta-ktn:
    path: layers/meta-ktn
  poky:
    url: "https://git.yoctoproject.org/git/poky"
    path: layers/poky
    layers:
      meta:
      meta-poky:
  meta-openembedded:
    url: https://github.com/openembedded/meta-openembedded.git
    path: layers/meta-openembedded
    layers:
      meta-networking:
      meta-oe:
      meta-python:
  meta-qt5:
    url: https://github.com/meta-qt5/meta-qt5
    path: layers/meta-qt5
    refspec: master
  meta-python2:
    url: git://git.openembedded.org/meta-python2
    path: layers/meta-python2
  meta-swupdate:
    url: https://github.com/sbabic/meta-swupdate
    path: layers/meta-swupdate
  meta-ktn-imx:
    path: layers/meta-ktn-imx
  meta-arm:
    url: https://git.yoctoproject.org/git/meta-arm
    path: layers/meta-arm
    layers:
      meta-arm:
      meta-arm-toolchain:
  meta-freescale:
    url: https://git.yoctoproject.org/git/meta-freescale
    path: layers/meta-freescale
  meta-ktn-stm32mp:
    path: layers/meta-ktn-stm32mp
  meta-st-stm32mp:
    url: http://github.com/STMicroelectronics/meta-st-stm32mp
    path: layers/meta-st-stm32mp

env:
  SEMVER: 0.0.0-dev

local_conf_header:
  set_semver:
    DISTRO_VERSION = "${SEMVER}"
  yocto_base_series: |
    BASE_SERIES = "${YOCTO_SERIES}"
