header:
  version: 12

distro: ktn

defaults:
  repos:
    refspec: dunfell

repos:
  meta-ktn:
    path: layers/meta-ktn
  poky:
    url: "https://git.yoctoproject.org/git/poky"
    path: layers/poky
    layers:
      meta:
      meta-poky:
  meta-openembedded:
    url: https://github.com/openembedded/meta-openembedded.git
    path: layers/meta-openembedded
    layers:
      meta-networking:
      meta-oe:
      meta-python:

env:
  SEMVER: 0.0.0-dev

local_conf_header:
  set_semver:
    DISTRO_VERSION = "${SEMVER}"
