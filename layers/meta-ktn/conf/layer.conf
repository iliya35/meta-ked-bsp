# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "ktn"
BBFILE_PATTERN_ktn := "^${LAYERDIR}/"
BBFILE_PRIORITY_ktn = "10"

# Let us add layer-specific bbappends which are only applied when that
# layer is included in our configuration
BBFILES += "${@' '.join('${LAYERDIR}/%s/recipes*/*/*.bbappend' % layer \
               for layer in BBFILE_COLLECTIONS.split())}"

# Let us add layer-specific bbs which are only applied when that
# layer is included in our configuration
BBFILES += "${@' '.join('${LAYERDIR}/%s/recipes*/*/*.bb' % layer \
               for layer in BBFILE_COLLECTIONS.split())}"

# Let us add series-specific bbappends which are only applied if
# BASE_SERIES is set accordingly
BBFILES += "${LAYERDIR}/series-compat/${BASE_SERIES}/recipes*/*/*.bbappend"

# Let us add series-specific bbs which are only applied if
# BASE_SERIES is set accordingly
BBFILES += "${LAYERDIR}/series-compat/${BASE_SERIES}/recipes*/*/*.bb"

HOSTTOOLS:append = "xxd"

# Set Kontron server paths and repositories
KTN_GIT_SERVER_SSH = "git@git.kontron-electronics.de"
KTN_GIT_SERVER = "git.kontron-electronics.de"
KTN_GIT_APPS   = "${KTN_GIT_SERVER}/sw/misc/apps"
KTN_GIT_USER ?= "ktn-user"
KTN_GIT_PWD ?= "ktnuser"

# Set exceet server paths and repositories for compatibility
EXCEET_GIT_SERVER = "${KTN_GIT_SERVER}"
EXCEET_GIT_APPS   = "${KTN_GIT_APPS}"
EXCEET_GIT_USER ?= "${KTN_GIT_USER}"
EXCEET_GIT_PWD ?= "${KTN_GIT_PWD}"

LAYERVERSION_ktn = "1"
LAYERSERIES_COMPAT_ktn = "zeus dunfell"
LAYERDEPENDS_ktn = "yocto openembedded-layer"
